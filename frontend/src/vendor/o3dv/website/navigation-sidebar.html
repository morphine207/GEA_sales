<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Navigation Sidebar</title>
  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Ant Design Icons (über CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ant-design-icons/4.7.0/index.umd.min.js"></script>
</head>
<body style="background-color: #0026B7;" class="text-white">
  <aside class="flex flex-col justify-between h-screen overflow-y-auto nav-sidbar-dark border-r rtl:border-r-0 rtl:border-l">
    <div class="px-4 py-8">
      <img
        class="h-12 w-auto"
        src="src/assets/gea-logo.jpg"
        alt="GEA"
      />
      <div class="flex flex-col justify-between flex-1 mt-6">
        <nav class="space-y-6">
          <ul id="nav-menu"></ul>
        </nav>
      </div>
    </div>

    <div class="px-4 py-6 border-t border-gray-700">
      <div class="flex items-center gap-x-3">
        <img
          class="object-cover w-10 h-10 rounded-full border-2 border-gray-600"
          src=""
          alt="UserImage"
        />
        <div>
          <h1 class="font-medium text-gray-200">User</h1>
          <p class="text-sm text-gray-400">user@company.com</p>
        </div>
      </div>
    </div>
  </aside>

  <script>
    // Menü-Definition (entspricht menuItems)
    const menuItems = [
      { title: 'Home', icon: AntDesignIcons.HomeFilled, path: '/' }
    ];

    const ul = document.getElementById('nav-menu');
    menuItems.forEach((item, idx) => {
      const li = document.createElement('li');
      li.className = 'cursor-pointer flex items-center p-2 hover:bg-gray-700 rounded';
      li.innerHTML = `
        <span class="mr-2">${item.icon({ style: { fontSize: '16px', color: 'white' } })}</span>
        ${item.title}
      `;
      li.addEventListener('click', () => window.location.href = item.path);
      ul.appendChild(li);
    });
  </script>
</body>
</html>
