<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>3DViewer Dashboard</title>
  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Ant Design Icons (UMD) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ant-design-icons/4.7.0/index.umd.min.js" defer></script>
  <style>
    /* etwas engeres Grid: Min-Breite der Karten von 16rem auf 12rem reduzieren */
    .grid-auto-fill-48 {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(12rem, 1fr));
      gap: 0.5rem;
    }
  </style>
</head>
<body class="bg-white flex h-screen overflow-x-hidden">

  <!-- Sidebar: weniger breit -->
  <aside style="background-color: #0026B7;" class="flex-shrink-0 w-48 flex flex-col justify-between text-white border-r">
    <div class="px-3 py-6">
      <img
        class="h-12 w-auto mb-4"
        src="./assets/gea-logo.jpg"
        alt="GEA"
      />
      <nav class="space-y-4">
        <ul id="nav-menu"></ul>
      </nav>
    </div>
    <div class="px-3 py-4 border-t border-gray-700">
      <div class="flex items-center gap-x-2">
        <img
          class="object-cover w-8 h-8 rounded-full border-2 border-gray-600"
          src=""
          alt="UserImage"
        />
        <div class="text-sm">
          <h1 class="font-medium text-gray-200">User</h1>
          <p class="text-xs text-gray-400">user@company.com</p>
        </div>
      </div>
    </div>
  </aside>

  <!-- Main Content: engerer Innenabstand -->
  <main class="flex-1 overflow-y-auto p-4">
    <!-- Suchleiste -->
    <div class="search-bar mb-6">
      <div class="relative">
        <input
          type="text"
          placeholder="Search files..."
          class="w-full p-2 pl-8 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-700 focus:border-transparent text-sm"
        />
        <div class="absolute inset-y-0 left-0 pl-2 flex items-center pointer-events-none">
          <svg class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </div>
    </div>

    <!-- Getting Started -->
    <div class="getting-started-section mb-6">
      <h2 class="text-xl font-bold mb-3 text-gray-800">Getting Started</h2>
      <button
        onclick="navigate('/create/upload')"
        class="bg-gradient-to-r from-gray-700 to-gray-900 hover:from-gray-800 hover:to-[#0026B7] text-white font-medium py-2 px-4 rounded-lg flex items-center text-base shadow-sm transition-all duration-200"
      >
        <div class="bg-white bg-opacity-20 rounded-full p-1 mr-2 flex items-center justify-center">
          <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
        </div>
        New
      </button>
    </div>

    <hr class="my-6 border-gray-300" />

    <!-- All Files / Recents -->
    <div class="recents-section">
      <h2 class="text-xl font-bold mb-3 text-gray-800">All Pipelines</h2>
      <div id="projects-container" class="grid-auto-fill-48">
        <!-- Dynamisch befüllte Datei-Karten -->
      </div>
      <p id="no-projects" class="text-gray-500 hidden text-sm mt-2">No recent uploads found.</p>
    </div>
  </main>

  <!-- Scripts -->
  <script>
    function navigate(path) {
      window.location.href = path;
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Sidebar-Menü
      const menuItems = [
        { title: 'Home', icon: AntDesignIcons.HomeFilled, path: '/' }
      ];
      const ul = document.getElementById('nav-menu');
      menuItems.forEach(item => {
        const li = document.createElement('li');
        li.className = 'cursor-pointer flex items-center p-1 hover:bg-gray-700 rounded text-sm';
        li.innerHTML = `
          <span class="mr-2">${item.icon({ style: { fontSize: '14px', color: 'white' } })}</span>
          ${item.title}
        `;
        li.addEventListener('click', () => navigate(item.path));
        ul.appendChild(li);
      });

      // Projekte laden
      fetch('/api/projects')
        .then(res => res.json())
        .then(projects => {
          const container = document.getElementById('projects-container');
          const noProjects = document.getElementById('no-projects');
          if (projects.length) {
            noProjects.classList.add('hidden');
            projects.forEach(p => {
              p.files.forEach(file => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow p-2 text-sm';
                const date = file.created_at
                  ? new Date(file.created_at).toLocaleDateString('de-DE', {
                      day: '2-digit', month: '2-digit', year: 'numeric'
                    })
                  : '';
                card.innerHTML = `
                  <h3 class="font-medium text-gray-800 truncate">${p.name}</h3>
                  <p class="text-xs text-gray-500">${date}</p>
                `;
                container.appendChild(card);
              });
            });
          } else {
            noProjects.classList.remove('hidden');
          }
        })
        .catch(() => {
          document.getElementById('no-projects').classList.remove('hidden');
        });
    });
  </script>
</body>
</html>
